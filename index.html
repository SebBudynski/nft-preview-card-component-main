<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,300;1,500&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="conteiner">
      <div class="img-container">
        <img class="equa-img" src="images/image-equilibrium.jpg" alt="image of equalibrium">
        <div class="icon-view">
          <img  src="images/icon-view.svg" alt="">
        </div>
      </div>
      <p class="title"> Equilibrium #3429</p>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="numbers-wrapper">
        <p class="ammount"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="time"><img class="icon-clock" src="images/icon-clock.svg" alt="">3 days left</p>
      </div>
      <div class="jules">
        <img class="avatar" src="images/image-avatar.png" alt="avatar of Jules Wyvern">
        <p>Creation of </p> 
        <p id="author">Jules Wyvern</p>
      </div>
    </div>
  </main>
  </div>
</body>
</html>
